<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Investments - Personal Finance Tracker</title>
    </head>
    <body>
        <header>Personal Finance Tracker</header>

        <nav>
            <a href="index.html">Dashboard</a>
            <a href="transactions.html">Transactions</a>
            <a href="budgets.html">Budgets</a>
            <a href="investments.html">Investments</a>
            <a href="trends.html">Trends</a>
        </nav>

        <div class="container">
            <h1>Investments</h1>
            <img src="images/investing.png" alt="Investments Clip Art">
            <h2>Add an Investment</h2>
            <form>
                <label for="investment-name">Investment Symbol:</label><br>
                <input type="text" id="investment-name" name="investment-name"><br>
                <label for="investment-amount">Amount ($):</label><br>
                <input type="number" id="investment-amount" name="investment-amount" min="0" step="0.01"><br>
                <input type="submit" value="Add Investment">
            </form>

            <div class="table-container">
                <table>
                    <tr>
                        <th>Investment Name</th>
                        <th>Starting Amount</th>
                        <th>Current Amount</th>
                        <th>Percent change</th>
                        <th>Date</th>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
