<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Transactions - Personal Finance Tracker</title>
    </head>
    <body>
        <header>Personal Finance Tracker</header>

        <nav>
            <a href="index.html">Dashboard</a>
            <a href="transactions.html">Transactions</a>
            <a href="budgets.html">Budgets</a>
            <a href="investments.html">Investments</a>
            <a href="trends.html">Trends</a>
        </nav>

        <div class="container">
            <h1>Transactions</h1>
            <img src="images/transactions.png" alt="Transactions Clip Art">
            <h2>Add a Transaction</h2>
            <form>
                <label for="transaction-name">Transaction Name:</label><br>
                <input type="text" id="transaction-name" name="transaction-name"><br>

                <label for="transaction-amount">Amount ($):</label><br>
                <input type="number" id="transaction-amount" name="transaction-amount" min="0" step="0.01"><br>

                <label for="transaction-date">Transaction Date:</label><br>
                <input type="date" id="transaction-date" name="transaction-date"><br>

                <label for="category">Spending Category:</label><br>
                <select id="category" name="category">
                    <option value="example-1">Category 1</option>
                    <option value="example-2">Category 2</option>
                    <option value="example-3">Category 3</option>
                    <option value="example-4">Category 4</option>
                </select>

                <input type="submit" value="Add Transaction">
            </form>

            <h2>View Transactions</h2>
            <div class="table-container">
            <table>
                <tr>
                    <th>Transaction Name</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Spending Category</th>
                </tr>
            </table>
            </div>
        </div>
    </body>
</html>
